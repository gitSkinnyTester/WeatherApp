<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="weather-title display-4">The WEATHER APP.</h1>
    <br />
    <p class="intro">
      <i
        >- In this app, you can search a City's <b>weather condition</b> and
        <b>temperature value</b> accordingly. -</i
      >
    </p>
    <div class="input-bar input-group flex-nowrap">
      <input
        id="city-input"
        type="text"
        class="form-control"
        placeholder="Type City"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
    <div>
      <button
        class="submitb btn btn-outline-info"
        type="button"
        id="submitid"
        onclick="getSearchCity()"
      >
        Search
      </button>
    </div>

    <!-- <div class="card">
        <div class="card-body">
            <h5 class="card-header fs-5">Black Pink</h5>
            <p class="card-text fs-4">---</p>
          </div>
    </div> -->

    <div class="card text-center">
      <div id="city-name" class="ct-card card-header fs-5"></div>
      <div id="city-weather" class="card-title fs-3">---</div>
      <div class="card-body">
        <ul class="list-unstyled">
          <li class="card-text fs-6">Temp: <span id="temp">---°</span></li>
          <li class="card-text fs-6">
            Max Temp: <span id="max-temp">---°</span>
          </li>
          <li class="card-text fs-6">
            Min Temp: <span id="min-temp">---°</span>
          </li>
          <li class="card-text fs-6">
            Feels like: <span id="feels-like">---°</span>
          </li>
        </ul>
      </div>
      <div class="card-footer text-muted">© Waldo Inc. 2021</div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
